<!DOCTYPE html>
<html>

<head>
    <title>Pre-defined Javascript Questions</title>
</head>

<body>
    <center style="margin-top: 50px;">
        <div style="border: 1px solid #000; width: 400px; padding: 10px;">
            <script>
                var x = "Data String";
                var y = 34.58;
                var z = 0.00023;
                document.write("<h2>String and Integer Data</h2>");
                document.write("x = " + x);
                document.write("<br>y = " + y);
                document.write("<br>z = " + z);

                document.write("<br><br><h2>String Pre-defined Function</h2>");
                document.write("Upper Case : " + x.toUpperCase());
                document.write("<br>Lower Case : " + x.toLowerCase());

                document.write("<br><br><h2>Math Pre-defined Functions</h2>");
                document.write("<br>Floor Function : " + Math.floor(y));
                document.write("<br>Ceiling Function : " + Math.ceil(z));
            </script>
        </div>
    </center>
</body>

</html>
